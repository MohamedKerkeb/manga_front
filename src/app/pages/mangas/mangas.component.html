<section id="manga" class="p-1">
  <div class="container p-2">
    <div class="p-3 shadow-sm bg-light rounded">
      <h1 class="display-5">{{ detailManga.titleEn }}</h1>
      <h3 class="text-end">{{ detailManga.titleJp }}</h3>
    </div>
    <div class="my-3 p-3 bg-light rounded shadow">
      <p>
        {{ detailManga.synopsis }}
      </p>
    </div>
    <div
      class="row d-flex justify-content-center flex-sm-column-reverse flex-md-row"
    >
      <div
        class="row d-flex justify-content-center col-sm-12 col-md-8 col-lg-8"
      >
        <div
          class="my-2 col-6 col-md-4 col-lg-3"
          *ngFor="let tome of detailManga.tomeList.reverse()"
        >
          <img
            src="{{ tome.cover }}"
            alt=""
            class="w-100 rounded shadow"
            style="min-height: 200px; cursor: pointer"
          />
        </div>
      </div>
      <div class="p-1 bg-light rounded shadow col-sm-12 col-md-4">
        <h4 class="display-5 p-0">Aside</h4>
      </div>
    </div>
  </div>
</section>
