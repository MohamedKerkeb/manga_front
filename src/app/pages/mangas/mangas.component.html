<section id="manga" class="py-3">
  <div class="container">
    <div class="p-3 shadow rounded">
      <h1>{{ detailManga.titleEn }}</h1>
      <h3 class="text-end">{{ detailManga.titleJp }}</h3>
    </div>
    <div class="my-3 p-3 rounded shadow">
      <p>
        {{ detailManga.synopsis }}
      </p>
    </div>
    <div class="row">
      <div
        class="my-3 col-6 col-md-2"
        *ngFor="let tome of detailManga.tomeList.reverse()"
      >
        <img
          src="{{ tome.cover }}"
          alt=""
          class="w-100 rounded shadow"
          style="min-height: 200px; cursor: pointer"
        />
      </div>
    </div>
  </div>
</section>
