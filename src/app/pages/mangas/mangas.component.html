<section id="manga" class="py-3">
  <div class="container">
    <h1>{{ detailManga.titleEn }}</h1>
    <h3 class="text-end">{{ detailManga.titleJp }}</h3>
    <div></div>
    <div class="my-3">
      <p>
        {{ detailManga.synopsis }}
      </p>
    </div>
    <div class="row">
      <div class="my-3 col-3" *ngFor="let tome of detailManga.tomeList">
        <img
          src="{{ tome.cover }}"
          alt=""
          class="w-100 rounded"
          style="min-height: 200px"
        />
      </div>
    </div>
  </div>
</section>
