<section id="home" class="p-3">
  <div class="container p-2 rounded w-100 h-100">
    <div class="row d-flex flex-row">
      <div
        class="col-6 col-md-4 col-lg-3 col-xl-2 my-1"
        *ngFor="let tome of tomes"
      >
        <img
          src="{{ tome.cover }}"
          alt=""
          class="w-100 rounded shadow"
          style="min-height: 300px; cursor: pointer"
          [routerLink]="['../manga', tome.manga.id]"
        />
      </div>
    </div>
  </div>
</section>
